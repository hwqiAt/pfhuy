<figure class="card">
  <div class="card__title-box">
    <h2 class="card__title">{%PROJECTNAME%}</h2>
  </div>

  <div class="card__detail-box">
    <div class="card__detail">
      <h6 class="card__detail_title">{%DESCRIPTION%}</h6>
    </div>
    <div class="card__detail">
      <h6 class="card__detail_title">Technologies:</h6>
      <ul class="card__detail-list">
        {%TECHNOLOGIES%}
      </ul>
    </div>
  </div>

  {%STATUS%}
</figure>
