<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>lengochuy's dump</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: "Stack Sans Headline", sans-serif;
        color: #555;
        min-height: 100vh;
        background: #f8f8f8;
      }

      h1 {
        font-family: "Stack Sans Headline", sans-serif;
        font-size: 6rem;
        color: white;
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }

      .container {
        margin: 0 auto;
      }
      .title {
        height: 10rem;
        color: #333;
      }
      .cards-container {
        margin-top: 8rem;
        display: flex;
        flex-wrap: wrap;
        justify-items: left;
        gap: 60px;
      }

      .card {
        background: white;
        box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15);
        margin-bottom: 5rem;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        transition: all 0.5s;
        width: 200px;
        background-color: #fff;
      }

      .card__title-box {
        background: #a72703;
        display: flex;
        align-items: center;
        padding: 0 3rem;
        width: 100%;
        transform: skewY(8deg);
      }

      .card__title {
        color: #ffe797;
        font-size: 3.25rem;
      }

      .card__detail-box {
        align-self: stretch;
        align-items: center;
        margin-bottom: auto;
      }

      .card__detail {
        font-weight: 400;
        font-size: 1.8rem;
        padding: 1.75rem;
      }

      .card__detail-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 8px 12px;
      }

      .card__detail-list li {
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 0.9rem;
        text-align: center;
        color: #333;
        background: #e2e8f0;
      }
      .card__detail-list li:hover {
        background: #a72703;
        color: white;
        cursor: default;
        box-shadow: 1px rgba(0, 0, 0, 0.15);
      }

      .card__link:link,
      .card__link:visited {
        width: 90%;
        background-color: #ffe797;
        color: #333;
        font-size: 1.6rem;
        text-transform: uppercase;
        text-decoration: none;
        padding: 0.8rem;
        text-align: center;
        border-radius: 24px;
        margin: 12px auto;
      }

      .card__link:hover,
      .card__link:active {
        background-color: #a72703;
        color: #ffe797;
      }

      .card:hover {
        box-shadow: 0 5px 8px 2rem rgba(0, 0, 0, 0.15);
      }

      .emoji-right {
        font-size: 2rem;
        margin-left: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="title"></h1>
      <div class="cards-container">{%PROJECT_CARDS%}</div>
    </div>
  </body>
</html>
<script>
  const text = "Hello! I'm le ngoc huy";
  const title = document.querySelector(".title");
  let index = 0;

  function typeEffect() {
    title.textContent = text.slice(0, index);
    index++;

    if (index > text.length) {
      title.textContent = text;
    }

    setTimeout(typeEffect, 200);
  }

  typeEffect();
</script>
